<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Welcome to JamesPig's Form !</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name:
                    <input id="name" type="text" placeholder="Name" required />
                </label>

                <label id="email-label">Email:
                    <input id="email" type="email" placeholder="Email" required />
                </label>

                <label id="number-label">Age(optional):
                    <input id="number" type="number" placeholder="Age" min="18" max="80" required />
                </label>
                
                <label>Which option best describes your current role?
                    <select id="dropdown-role">
                        <option value="">(select current role)</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Pefer Not To Say</option>
                        <option value="5">Others</option>
                    </select>
                </label>

                <label>Are you satisfied with this form ?</label>
                <label>
                    <input type="radio" value="1" name="recommend-willing" class="inline" /> Definitely
                </label>
                <label>
                    <input type="radio" value="2" name="recommend-willing" class="inline" /> Maybe
                </label>
                <label>
                    <input type="radio" value="3" name="recommend-willing" class="inline" /> Not sure
                </label>
            </fieldset>

            <fieldset>
                <label>What is your favorite feature of freeCodeCamp ?
                    <select id="dropdown-feature">
                        <option value="">(select an option)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>

                <label>Waht would you like to see improved ?(Check all that apply)
                    <label><input type="checkbox" value="1" class="inline" /> Front-end Projects</label>
                    <label><input type="checkbox" value="2" class="inline" /> Back-end Projects</label>
                    <label><input type="checkbox" value="3" class="inline" /> Data Visualization</label>
                    <label><input type="checkbox" value="4" class="inline" /> Challenges</label>
                    <label><input type="checkbox" value="5" class="inline" /> Open Source Community</label>
                </label>
            </fieldset>

            <fieldset>
                <label>Any comments or suggestions ?
                    <textarea rows="3" col="30" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit" />
        </form>
    </body>
</html>
